<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<title>Flickering App</title>
</head>
<body>
	<div class="controls">
		<h1>Flickering App</h1>

		<div class="explanation">
			The background flickers according to the text you write in the field below.
			Currently, only "0" and "1" are allowed.
			Tab on the background to hide/show controls.
		</div>

		<label for="transmit_data">Data that should be transmitted:</label>
		<textarea id="transmit_data">011101</textarea>

		<label for="transmit_duration">Duration of one bit in ms:</label>
		<input type="range" min="10" max="1000" value="500" id="transmit_duration">
		<output for="transmit_duration">500</output>

		<button type="button" class="pause">Pause</button>
	</div>

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
