<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<title>Flickering App</title>
</head>
<body>
	<div class="controls">
		<h1>Flickering App</h1>

		<div class="explanation">
			The background flickers according to the text you write in the field below.
			Currently, only "0" and "1" are allowed.
			Tab on the background to hide/show controls.
		</div>

		<label for="initialize_pattern">Pattern for the initialization of a transmission:</label>
		<textarea id="initialize_pattern">10</textarea>

		<label for="initialize_duration">Duration of initialization in s:</label>
		<input type="range" min="0.5" max="20" value="5" step="0.25" id="initialize_duration">
		<output for="initialize_duration">5</output>

		<label for="transmit_data">Data that should be transmitted:</label>
		<textarea id="transmit_data">011101</textarea>

		<label for="bit_duration">Duration of one bit in ms:</label>
		<input type="range" min="10" max="1000" value="200" id="bit_duration">
		<output for="bit_duration">200</output>

		<button type="button" class="pause">Pause</button>
	</div>

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
